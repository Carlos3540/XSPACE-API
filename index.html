<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Espacial SpaceX</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Fuente futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo SpaceX" class="logo" />
    <h1>🚀 Misiones Espaciales de SpaceX by Carlos Riaño</h1>
    <p>Explora todas las misiones, filtra por año, éxito y tipo</p>

    <div id="filtros" style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: center; margin-top: 1rem;">
      <label for="anio">🗓 Año:</label>
      <input type="number" id="anio" class="filtro-estilo" placeholder="Ej: 2020" />

      <label for="estado">📊 Estado:</label>
      <select id="estado" class="filtro-estilo">
        <option value="">Todos</option>
        <option value="true">Exitosas</option>
        <option value="false">Fallidas</option>
      </select>

      <label for="buscador">🔎 Buscar misión:</label>
      <input type="text" id="buscador" class="filtro-estilo" placeholder="Nombre de misión" />

      <button onclick="cargarMisiones()" class="filtro-boton">Buscar</button>
    </div>
  </header>

  <nav id="menuPrincipal">
    <button onclick="redirigir('index.html')">Inicio</button>
    <button onclick="redirigir('favoritos.html')">Favoritos</button>
    <button onclick="redirigir('galerias.html')">Galería</button>
    <button onclick="redirigir('contacto.html')">Contacto</button>
    <button onclick="redirigir('juego.html')">Juego</button>
    <button onclick="redirigir('nosotros.html')">Nosotros</button>
    
</nav>

  <section id="inicio">
    <section id="mapa" style="height: 400px;"></section>
    <section id="resultados">
      <h2>📋 Misiones encontradas</h2>
      <div id="misiones">
        <ul id="listaMisiones"></ul>
      </div>
    </section>
  </section>

 

  <script src="app.js"></script>

</body>
</html>
